<!-- Meta Tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="author" content="Martin Gingras">
<meta name="description" content="An aspiring software developer">
<meta name="keywords" content="Martin,Gingras,Personal,Resume">

<!-- Apple -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<link rel="apple-touch-icon" href="http://m.c.lnkd.licdn.com/media/p/1/000/18a/2cc/374c4e8.jpg" />

<!-- standard viewport tag to set the viewport to the device's width
	, Android 2.3 devices need this so 100% width works properly and
	doesn't allow children to blow up the viewport width-->
<meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
<!-- width=device-width causes the iPhone 5 to letterbox the app, so
	we want to exclude it for iPhone 5 to allow full screen apps -->
<meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
<!-- iPhone 5 Splash Screen -->
<link href="img/splash_1096.png" rel="apple-touch-startup-image" media="(device-height: 568px)">
<!-- older iPhone & iPad Splash Screen -->
<link href="img/splash_iphone_2x.png" rel="apple-touch-startup-image" sizes="640x960" media="(device-height: 480px)">

<link rel="icon" type="image/ico" href="/img/favicon.ico">

<!-- Font Awesome -->
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

<!-- syntax highlighting CSS -->
<!-- <link rel="stylesheet" href="/css/syntax.css"> -->

<!-- Custom CSS -->
<link rel="stylesheet" href="/css/styles.css">

<script src="../js/stay_standalone.js" type="text/javascript"></script>

<title>{{ page.title }}</title>
